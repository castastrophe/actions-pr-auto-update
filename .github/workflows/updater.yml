name: PR update

on:
  push:
    branches: main

jobs:
  autoupdate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run build
        run: yarn build
      - name: Update all PRs
        uses: ./
        with:
          token: ${{ secrets.GH_TOKEN }}
          limit: 10
          include_drafts: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
